<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector ('canvas');
    var pincel = tela.getContext ('2d');

    pincel.fillStyle = 'pink';
    pincel.beginPath();
    pincel.moveTo(100, 0);
    pincel.lineTo(0, 150);
    pincel.lineTo(200, 150);
    pincel.fill();

    pincel.fillStyle = 'lightpink';
    pincel.fillRect (0, 150, 200, 400);
    
    pincel.fillStyle = 'purple';
    pincel.fillRect (200, 150, 400, 600);

    pincel.fillStyle = 'red';
    pincel.beginPath();
    pincel.moveTo(200, 150);
    pincel.lineTo(200, 0);
    pincel.lineTo(100, 0);
    pincel.fill(); 

    pincel.fillStyle = 'red';
    pincel.fillRect (200, 0, 600, 150);

    pincel.fillStyle = 'blue';
    pincel.fillRect (100, 250, 100, 400);

</script>
